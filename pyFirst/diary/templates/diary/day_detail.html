{% extends 'diary/base.html' %}

{% block title %}Index{% endblock %}

{% block content %}
    <h1 class="bg-info text-white">日記の詳細</h1>
    <table class="table">
        <tr>
            <th>タイトル</th>
            <td>{{ day.title }}</td>
        </tr>
        <tr>
            <th>本文</th>
            <td>{{ day.text | linebreaksbr }}</td>
        </tr>
        <tr>
            <th>日付</th>
            <td>{{ day.date }}</td>
        </tr>
    </table>
{% endblock %}
